{% extends 'shop/base.html' %}

{% block title %}Login{% endblock title %}

{% block content %}
<div class="login">
    <h1>Login</h1>
    <p>Fill out the form below to log in:<p>
    <form action='.' method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Log in"></p>
    </form>
</div>
{% endblock content %}
